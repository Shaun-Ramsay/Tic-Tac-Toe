<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <label id="label">Player X's Turn</label>
    <div id="board">
        <button id="btn1" class="cell" onclick="move(btn1, 0)"></button>
        <button id="btn2" class="cell" onclick="move(btn2, 1)"></button>
        <button id="btn3" class="cell" onclick="move(btn3, 2)"></button>
        <button id="btn4" class="cell" onclick="move(btn4, 3)"></button>
        <button id="btn5" class="cell" onclick="move(btn5, 4)"></button>
        <button id="btn6" class="cell" onclick="move(btn6, 5)"></button>
        <button id="btn7" class="cell" onclick="move(btn7, 6)"></button>
        <button id="btn8" class="cell" onclick="move(btn8, 7)"></button>
        <button id="btn9" class="cell" onclick="move(btn9, 8)"></button>
    </div>
    <button id="reset" onclick="reset()">Reset</button>
    <script src="script.js"></script>
</body>
</html>
